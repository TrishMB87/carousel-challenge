<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style2.css">
    <title>Carousel Challenge</title>
</head>
<body>

    <!--Hero Image-->
    <div class="hero">
        <img class="hero" src="../Imgs/bakersfield-sign.jpg"alt="hero">
    </div>

    <!--Header-->
    <h1>Other Points of Interest</h1>

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="../Imgs/buena-vista.jpg" style="width:100%">
      <div class="text">Buena Vista Lake</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="../Imgs/calm-zoo.jpg" style="width:100%">
      <div class="text">CALM</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="../Imgs/hart-park.jpg" style="width:100%">
      <div class="text">Hart Park</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="../Imgs/lake-ming.jpg" style="width:100%">
        <div class="text">Lake Ming</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="../Imgs/panaroma-bluffs.jpg" style="width:100%">
        <div class="text">Panaroma Bluffs</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
  

  <!--Link to home page-->

    <li><a href="index1.html"><button>Home</button></a></li>
    
    <script src="../JS/script2.js"></script>
</body>
</html>
