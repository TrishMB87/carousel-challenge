<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style1.css">
    <title>Carousel Challenge</title>
</head>
<body>

    <!--Hero Image-->
    <div class="hero">
        <img class="hero" src="../Imgs/bakersfield-sign.jpg"alt="hero">
    </div>

    <!--Header-->
    <h1>Points of Interest</h1>

    <!--Carousel-->

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="../Imgs/fox-theater.jpg" width="100%">
      <div class="text">The Fox Theater</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="../Imgs/riverwalk-park.jpg" width="100%">
      <div class="text">Riverwalk Park</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="../Imgs/crystal-palace.jpg" width="100%">
      <div class="text">Buck Owen's Crystal Palace</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="../Imgs/kern-museum.jpg" width="100%">
        <div class="text">Kern County Museum</div>
      </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="../Imgs/art-museum.jpg" width="100%">
        <div class="text">Bakersfield Museum of Art</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- Dots -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>

  <li><a href="index2.html"><button>Page 2</button></a></li>

    <script src="../JS/script1.js"></script>
</body>
</html>
